branches:
  only:
    - master
    - devlopment
    - test
language: minimal
sudo: required
services:
  - docker
before_install:
  - docker build --rm -f "Dockerfile" -t bibata_cursor:latest .
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: "Bibata_build.zip"
  skip_cleanup: true
  draft: true
env:
  global:
    secure: 
